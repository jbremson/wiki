{{- if .Values.grafana.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  labels:
    app: grafana
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-service:{{ .Values.prometheus.port }}
        isDefault: true
        editable: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  labels:
    app: grafana
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-creation
  labels:
    app: grafana
data:
  creation-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "uid": "creation-dashboard-678",
        "title": "Creation Dashboard",
        "tags": ["wiki", "creation"],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 0,
        "refresh": "5s",
        "panels": [
          {
            "id": 1,
            "title": "Users and Posts Creation Rate",
            "type": "graph",
            "gridPos": {
              "x": 0,
              "y": 0,
              "w": 24,
              "h": 12
            },
            "targets": [
              {
                "expr": "rate(users_created_total[1m])",
                "legendFormat": "Users Created/sec",
                "refId": "A"
              },
              {
                "expr": "rate(posts_created_total[1m])",
                "legendFormat": "Posts Created/sec",
                "refId": "B"
              }
            ],
            "yaxes": [
              {
                "label": "Rate (per second)",
                "show": true
              },
              {
                "show": true
              }
            ],
            "xaxis": {
              "show": true,
              "mode": "time"
            },
            "lines": true,
            "fill": 1,
            "linewidth": 2,
            "pointradius": 5,
            "legend": {
              "show": true,
              "values": true,
              "current": true
            }
          },
          {
            "id": 2,
            "title": "Total Users Created",
            "type": "stat",
            "gridPos": {
              "x": 0,
              "y": 12,
              "w": 12,
              "h": 6
            },
            "targets": [
              {
                "expr": "users_created_total",
                "refId": "A"
              }
            ],
            "options": {
              "colorMode": "value",
              "graphMode": "area",
              "justifyMode": "auto",
              "orientation": "auto",
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"]
              }
            }
          },
          {
            "id": 3,
            "title": "Total Posts Created",
            "type": "stat",
            "gridPos": {
              "x": 12,
              "y": 12,
              "w": 12,
              "h": 6
            },
            "targets": [
              {
                "expr": "posts_created_total",
                "refId": "A"
              }
            ],
            "options": {
              "colorMode": "value",
              "graphMode": "area",
              "justifyMode": "auto",
              "orientation": "auto",
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"]
              }
            }
          }
        ]
      }
    }
{{- end }}
