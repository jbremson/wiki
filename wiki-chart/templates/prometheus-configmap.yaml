{{- if .Values.prometheus.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  labels:
    app: prometheus
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'fastapi'
        static_configs:
          - targets: ['fastapi-service:{{ .Values.fastapi.port }}']
        metrics_path: '/metrics'
{{- end }}
